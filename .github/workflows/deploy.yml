name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up R (the renderer needs your R pkgs)
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      # Install R dependencies used by your .qmd (add others as needed)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::plotly
            any::dplyr
            any::readr
            any::tidyr
            any::lubridate
            any::janitor

      # Set up Quarto
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.5.56'

      # Render the site
      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: .

      # Upload the rendered site (default Quarto output dir is _site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
